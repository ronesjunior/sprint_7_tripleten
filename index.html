<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rones Júnior" />
    <meta name="keywords" content="Sprint 7 Javascript responsivo" />
    <meta
      name="description"
      content="Página dedicada a aprendizado em desenvolvimento web HTML, CSS e Javascript"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>EUA Afora</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header.png"
          alt="imagem Around"
        />
        <!-- <hr class="header__line" /> -->
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jaques_costeau.jpg"
            alt="jaques costeau"
          />
          <div class="profile__info">
            <p class="info__jacques-costeau">Jacques Cousteau</p>
            <p class="info__explorator">Explorador</p>
            <div class="info__edit-button">
              <div class="info__add-button_retangule">
                <img
                  class="info__image-button"
                  src="./images/edit_button.png"
                  alt="botão editar"
                />
              </div>
            </div>
          </div>
          <div class="profile__add-button">
            <div class="profile__add-button_retangule">
              <img
                class="profile__add-button_retangule_image"
                src="./images/add_button.png"
                alt="botão editar"
              />
            </div>
          </div>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/vale_yosemite.jpg" />
            <div class="element__legenda">
              <div class="element__legenda_texto">
                <h1 class="element__texto">Vale de Yosemite</h1>
                <img
                  class="element__legenda-like"
                  src="./images/like_button.svg"
                />
              </div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/lago_louise.jpg" />
            <div class="element__legenda">
              <div class="element__legenda_texto">
                <h1 class="element__texto">Lago Louise</h1>
                <img
                  class="element__legenda-like"
                  src="./images/like_button.svg"
                />
              </div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/montanhas_care.jpg" />
            <div class="element__legenda">
              <div class="element__legenda_texto">
                <h1 class="element__texto">Montanhas Care</h1>
                <img
                  class="element__legenda-like"
                  src="./images/like_button.svg"
                />
              </div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/latemar.jpg" />
            <div class="element__legenda">
              <div class="element__legenda_texto">
                <h1 class="element__texto">Latemar</h1>
                <img
                  class="element__legenda-like"
                  src="./images/like_button.svg"
                />
              </div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/parque_nacional.jpg" />
            <div class="element__legenda">
              <div class="element__legenda_texto">
                <h1 class="element__texto">Parque Nacional da Vanoise</h1>
                <img
                  class="element__legenda-like"
                  src="./images/like_button.svg"
                />
              </div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/lago_braies.jpg" />
            <div class="element__legenda">
              <div class="element__legenda_texto">
                <h1 class="element__texto">Lago di Braies</h1>
                <img
                  class="element__legenda-like"
                  src="./images/like_button.svg"
                />
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Bloco Pop-up -->
      <div id="popup" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form id="popup__form">
            <input class='popup__input' type="text" id="nome" name="nome" placeholder="Nome" required />
            <input class='popup__input' type="text" id='funcao' name="funcao" placeholder="Função" required></input>
            <button type="submit" class="popup__save-button"></button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025. Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
